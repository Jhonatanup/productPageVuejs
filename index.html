<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <title>{{product}}</title>
</head>
<body>
    <div id="app">
        <div id="product">
            <div id="product-image">
                <img v-bind:src="image" v-bind:alt="altText">
            </div>
            <div id="product-info">
                <h1>{{ product }}</h1>
                <h2>adoro minhas {{ product }}</h2>
                <p>{{ description }}</p>
                <p v-if="inventory>10">In Stock</p>
                <p v-else-if="inventory < 10 && inventory > 0">Corre que ta esgotando o estoque!</p>
                <p v-else>Out of Stock</p>
                <ul>
                    <li v-for="detalhe in details">{{ detalhe }}</li>
                </ul>
                <div>
                    <p v-for="variante in variants">{{ variante.variantColor }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="main.js"></script>
</body>
</html>
