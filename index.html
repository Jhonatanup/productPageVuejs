<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <title>Produtos</title>
</head>
<body>
        <div class="nav-bar"></div>

<div id="app">
  
  <div class="product">
        
    <div class="product-image">
      <img :src="image" />
    </div>

    <div class="product-info">
      <h1>{{ product }}</h1>
      <p v-if="inStock">Em estoque</p>
      <p v-else>Fora de estoque</p>

      <ul>
        <li v-for="detail in details">{{ detail }}</li>
      </ul>

      <div 
        class="color-box" 
        v-for="variant in variants" 
        :key="variant.variantId"
        :style="{ backgroundColor: variant.variantColor }"
        @mouseover="updateProduct(variant.variantImage)">
      </div>

      <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">Adicionar ao carinho</button>
      <button id="remove" v-on:click="removeToCart">Remover do carrinho</button>

      <div class="cart">
        <p>Carinho({{ cart }})</p>
      </div>

    </div>
    
  </div>
  
</div> 

 <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
